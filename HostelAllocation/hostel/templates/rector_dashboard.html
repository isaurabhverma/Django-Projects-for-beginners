<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rector Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/rector.css' %}">
</head>
<body>
    <header>
        <img src="{% static 'images/rector.png' %}" alt="Rector Icon">
        <h2>Rector Dashboard</h2>
    </header>

    <div class="welcome-message">
        <h3>Welcome, Rector!</h3> 
    </div>

    <div class="main-content">
        <div class="left-section">
            <img src="{% static 'images/rector-dash.jpg' %}" alt="Rector Image"> 
        </div>
        <div class="right-section">
            <div class="button-box">
                <a href="{% url 'allocate' %}" class="btn">
                    <i class="fa-duotone fa-solid fa-bed" style="--fa-primary-color: #ffffff; --fa-secondary-color: #ffffff;"></i>
                    Allocate Seats
                </a>
                <a href="{% url 'view_allocation' %}" class="btn">
                    <i class="fas fa-list-ul"></i>
                    View Allocations
                </a>
                <a href="{% url 'logout' %}" class="btn">
                    Logout
                </a>
            </div>
        </div>
    </div>
</body>
</html>
