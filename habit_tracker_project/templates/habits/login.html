{% extends 'base.html' %}
{% block content %}
  <h2>Login</h2>
  <form method="post">{% csrf_token %}
    <p><label>Username <input name="username"></label></p>
    <p><label>Password <input name="password" type="password"></label></p>
    <button type="submit">Login</button>
  </form>
{% endblock %}
